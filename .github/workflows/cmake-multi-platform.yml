name: Build HoustonV2

on:
  push:
    branches: [ "main", "feat-**" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Use 'latest' to ensure we have recent compilers (supporting C++17)
        os: [ubuntu-latest, windows-latest, macos-latest]
        build_type: [Release]

    steps:
      - uses: actions/checkout@v4

      # ----------------------------------------------------------------
      # 1. Linux System Dependencies
      #    Your CMakeLists needs X11, OpenGL, and Threads headers.
      #    We must install these manually on the Linux runner.
      # ----------------------------------------------------------------
      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev libx11-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libglu1-mesa-dev

      # ----------------------------------------------------------------
      # 2. Configure CMake
      #    We remove the vcpkg toolchain file because you use FetchContent.
      # ----------------------------------------------------------------
      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

      # ----------------------------------------------------------------
      # 3. Build
      #    --config Release is required for Windows (Multi-Config generators)
      # ----------------------------------------------------------------
      - name: Build
        run: cmake --build build --config ${{ matrix.build_type }}

      # ----------------------------------------------------------------
      # 4. Upload Artifacts
      #    Path differs between Windows (build/Release/...) and Unix (build/...)
      # ----------------------------------------------------------------
      - name: Upload Artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: HoustonV2-Windows
          path: build/Release/HoustonV2.exe

      - name: Upload Artifact (Linux/macOS)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: HoustonV2-${{ runner.os }}
          path: build/HoustonV2
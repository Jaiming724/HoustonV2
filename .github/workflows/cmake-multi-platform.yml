# This starter workflow is for a CMake project running on multiple platforms. There is a different starter workflow if you just want a single platform.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: CMake on multiple platforms

on:
  push:
    branches: [ "main","feat-**" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false

      # Set up a matrix to run the following 3 configurations:
      # 1. <Windows, Release, latest MSVC compiler toolchain on the default runner image, default generator>
      # 2. <Linux, Release, latest GCC compiler toolchain on the default runner image, default generator>
      # 3. <Linux, Release, latest Clang compiler toolchain on the default runner image, default generator>
      #
      # To add more build types (Release, Debug, RelWithDebInfo, etc.) customize the build_type list.
      matrix:
        os: [ ubuntu-20.04, windows-latest,macos-latest ]
        build_type: [ Release ]
        c_compiler: [ gcc, cl ]
        include:
          - os: macos-latest
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
          - os: ubuntu-20.04
            c_compiler: gcc
            cpp_compiler: g++
        exclude:
          - os: windows-latest
            c_compiler: gcc
          - os: windows-latest
            c_compiler: clang
          - os: ubuntu-20.04
            c_compiler: cl
          - os: macos-latest
            c_compiler: cl
    env:
      VCPKG_BINARY_SOURCES: "clear"
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive  # Ensure submodules are initialized and updated    
      - name: Set reusable strings
        # Turn repeated input strings (such as the build output directory) into step outputs. These step outputs can be used throughout the workflow file.
        id: strings
        shell: bash
        run: |
          echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"
      - name: Check if OS is Linux
        run: |
          if [ "${RUNNER_OS}" == "Linux" ]; then
            echo "Running on Linux! Installing zip..."
            sudo apt-get update
            sudo apt install libxinerama-dev libxcursor-dev xorg-dev libglu1-mesa-dev pkg-config libgtk-3-dev
          else
            echo "Not running on Linux."
          fi
        shell: bash
      - name: Install vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          cd vcpkg
          ./bootstrap-vcpkg.sh
          ./vcpkg integrate install
        shell: bash

      - name: Install vcpkg packages
        run: |
          ./vcpkg/vcpkg install
        shell: bash

      - name: Configure and build with CMake
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=../vcpkg/scripts/buildsystems/vcpkg.cmake ..
          cmake --build . --config Release
        shell: bash


      - name: Debug - List workspace files (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Host "Workspace: $env:GITHUB_WORKSPACE"
          Get-ChildItem -Path "$env:GITHUB_WORKSPACE" -Recurse -Force

      - name: Debug - List workspace files (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          echo "Workspace: ${{ github.workspace }}"
          ls -R ${{ github.workspace }}

      
      - name: Zip binary and resource folder (Windows only)
        if: runner.os == 'Windows'
        run: |
          cd build/Release
          7z a ../../HoustonV2-${{ runner.os }}.zip HoustonV2.exe ../resource
        shell: pwsh
      
      - name: Upload zipped binary and resources (Windows only)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: HoustonV2-${{ runner.os }}
          path: HoustonV2-${{ runner.os }}
      
      - name: Save binary as artifact
        uses: actions/upload-artifact@v4
        if: runner.os == 'Windows'
        with:
          name: ${{ runner.os }}-binary
          path: build/Release


      - name: Zip binary and resource folder (non-Windows only)
        if: runner.os != 'Windows'
        run: |
          cd build
          zip -r ../HoustonV2-${{ runner.os }}.zip HoustonV2 resource

  
      - name: Upload zipped binary and resource folder (non-Windows only)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: HoustonV2-${{ runner.os }}
          path: HoustonV2-${{ runner.os }}

      

